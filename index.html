<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS-Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>E
<body>

<div class="images">
    <input type="image" class="imageOption" src="images/R.png" data-choice="Rock">
    <input type="image" class="imageOption" src="images/S.png" data-choice="Scissors">
    <input type="image" class="imageOption" src="images/P.png" data-choice="Paper">
</div>


<div class="compPlayText">
    <span class="normalText">Player choice:</span> <img src="" alt="" class="playerChoice">
    <span class="normalText">Computer choice:</span> <img src="" alt="" class="computerChoice">
    
</div>

<div class="score:">
    <div class="normalText">Score: </div>
    <span class="normalText">Player:</span><span class="playerScore numberScore">0</span>
    <span class="normalText">Computer:</span><span class="computerScore numberScore">0</span>
    <span class="normalText">Draw:</span> <span class="numberScore draw">0</span>
</div>


</body>
</html>
